<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Skill</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getAge()}"></td>
        <td th:text="${person.getSkill()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
