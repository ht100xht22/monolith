<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          xmlns:th="http://www.thymeleaf.org">
    <title>Instruments</title>
</head>
<body>
<form>
    <label>
        Instrument:
        <input name="instrument_type" type="text">
    </label>
    <button type="submit">Filter</button>
</form>

<table>
    <thead>
    <tr>

        <td>Type</td>
        <td>Brand</td>

        <td>Price</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="instruments : ${instruments}">
        <td th:text="${instruments.getType()}"></td>
        <td th:text="${instruments.getBrand}"></td>
        <td th:text="${instruments.getPrice}"></td>

        <td>
            <button name="rent"> Rent</button>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
